{% extends "socialnetwork/base.html" %}

{% load static %}

{% block body %}

    <div class="grid-container">
        <div class="main-player">
            <iframe  class="player" src={{fvideo.url}} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
        <div class="playlist-parent">
            <div class="lesson-title">{{playlist.title}}</div>
            {% for video in videos%}
                <div class="lesson-item {%if video.id == fvideo.id %} active-item {%endif%}">
                    <a href="{% url 'course' playlist.id %}?v={{video.id}}" class="lesson-link {%if video.id == fvideo.id %} active-item {%endif%}">
                        {%if video.id == fvideo.id %}
                            <img src="{% static '/socialnetwork/images/playing.png' %}" height="20">
                        {% else %}
                            <img src="{% static 'socialnetwork/images/play.png' %}" height="20">
                        {% endif %}
                        {{video.title}}
                    </a>
                </div>
            {%endfor%}
        </div>
    </div>

{% endblock%}
